name: 自动生成隐私政策列表
on:
  push:
    branches: [ main ]
    paths:
      - '*.html'
      - '.github/workflows/generate-readme.yml'
      - 'generate_readme.py'

# 添加这部分：赋予写入代码的权限
permissions:
  contents: write  # 允许推送代码到仓库

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        # 注意：如果是私有仓库，可能需要添加 persist-credentials: true
        with:
          persist-credentials: true  # 保留凭据，确保后续推送有权限

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 运行脚本生成 README
        run: python generate_readme.py

      - name: 提交更新后的 README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "自动更新隐私政策列表"
          file_pattern: "README.md"
          # 无需额外配置 token，默认使用 GITHUB_TOKEN